<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dan's Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Generate a <span>random password</span></h1>
    </header>
    <main>
      <p class="text">Never use a normal password ever again</p>
      <button onclick="generatePassword()" id="generate">
        Generate passwords
      </button>
      <div class="flex-container">
        <div class="password-box-1">
          <p class="password-p" id="first-password"></p>
        </div>

        <div class="password-box-2">
          <p class="password-p" id="second-password"></p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
